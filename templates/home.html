    <link href="https://res.cloudinary.com/prometheusapi/image/upload/v1639483508/unnamed_fvkitq.png" rel="icon">
    <link href="https://res.cloudinary.com/prometheusapi/image/upload/v1639483508/unnamed_fvkitq.png" rel="apple-touch-icon">
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://demo.dashboardpack.com/cryptocurrency-html/vendors/themefy_icon/themify-icons.css" />
    <link rel="stylesheet" href="https://demo.dashboardpack.com/cryptocurrency-html/vendors/font_awesome/css/all.min.css" />

    <link rel="stylesheet" href="https://res.cloudinary.com/prometheusapi/raw/upload/v1639706576/static_files/prometheus_frontend/style_login_tgzb21.css" />
    <link rel="stylesheet" href="https://demo.dashboardpack.com/cryptocurrency-html/css/colors/default.css" id="colorSkinCSS">
</head>
<body class="crm_body_bg">
    
 <!-- sidebar  -->
<nav class="sidebar dark_sidebar">
    <div class="logo d-flex align-self-center">
        <div class="sidebar_close_icon d-lg-none">
            <i class="ti-close"></i>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <style  nonce="{{request.csp_nonce}}">
        .logos{
            width: 250px;
            height: 250px;
        }
    </style>
    <div class="logo d-flex justify-content-between">
        <a class="large_logo" href="#"><img id="myImage" onclick="changeImage()" class="logos" src="https://res.cloudinary.com/prometheusapi/image/upload/v1639706570/static_files/prometheus_frontend/pic_bulboff_pwkqyr.png" alt=""></a>
        <a class="small_logo" href="#"><img src="https://demo.dashboardpack.com/cryptocurrency-html/img/mini_logo.png" alt=""></a>
        
    </div>
</nav>
 <!--/ sidebar  -->


<section class="main_content dashboard_part large_header_bg">
    <!-- menu  -->
    <div class="container-fluid no-gutters">
        <div class="row">
            <div class="col-lg-12 p-0 ">
                <div class="header_iner d-flex justify-content-between align-items-center">
                    <div class="sidebar_icon d-lg-none">
                        <i class="ti-menu"></i>
                    </div>
                    <div class="line_icon open_miniSide d-none d-lg-block">
                        <img src="https://demo.dashboardpack.com/cryptocurrency-html/img/line_img.png" alt="">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!--/ menu  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
              <div class="container">
                <h1 class="mt-5">LinkedIn Skill Assessments Test Answers</h1>
          
                <p>Please Enter Qustion, No need to enter full question, just enter the first 5 words of a question and the system will match this question and give you the answer</p>
          
                <br>
                <hr>
                <br>
          
                <div class="row">
                  <div class="col-lg-6">
                    <form method="post">
                    {% csrf_token %}
                      <div class="mb-3">
                        <label for="blogExpander" class="form-label">Enter Question</label>
                        <input type="text" name="question" id="inputEmail" class="form-control" placeholder="Enter Just a few Words of the question to get the answer" required autofocus>
                      </div>
                      <input type="hidden" name="form3" value="form3">
          
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
          
          
                  <br>
                  <br>
                  {% if lines %}
                  <div class="col-lg-6 alert alert-primary" role="alert">
                    {{lines|linebreaks}}
                  </div>
                  {% endif %}  
                </div>
          
          
              </div>
        </div>
    </div>

<!-- footer part -->

</section>
<!-- main content part end -->
<!-- ### CHAT_MESSAGE_BOX   ### -->

  <!-- footer  -->
  <!-- jquery slim -->
  <script src="https://demo.dashboardpack.com/cryptocurrency-html/js/jquery-3.4.1.min.js"></script>
  <!-- popper js -->
  <script src="https://demo.dashboardpack.com/cryptocurrency-html/js/popper.min.js"></script>
  <!-- bootstarp js -->
  <script src="https://demo.dashboardpack.com/cryptocurrency-html/js/bootstrap.min.js"></script>
  <!-- sidebar menu  -->
  <script src="https://demo.dashboardpack.com/cryptocurrency-html/js/metisMenu.js"></script>
  
  <!-- scrollabe  -->
  <script src="https://demo.dashboardpack.com/cryptocurrency-html/vendors/scroll/perfect-scrollbar.min.js"></script>
  <script src="https://demo.dashboardpack.com/cryptocurrency-html/vendors/scroll/scrollable-custom.js"></script>
  
  <!-- custom js -->
  <script src="https://demo.dashboardpack.com/cryptocurrency-html/js/custom.js"></script>
  </body>
  </html>
